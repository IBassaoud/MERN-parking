<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/tailwind.css" />
</head>

<body>
    <!-- ====== Navbar Section Start -->
    <div class="
        ud-header
        absolute
        top-0
        left-0
        z-40
        w-full
        flex
        items-center">
        <div class="container">
            <div class="flex -mx-4 items-center justify-between relative">
                <div class="px-4 w-60 max-w-full">
                    <a href="index.html" class="navbar-logo w-full block py-5">
                        <img src="images/logo/logo.png" alt="logo" class="w-[4rem] header-logo" />
                    </a>
                </div>
                <div class="flex px-4 justify-between items-center w-full">
                    <div>
                        <button id="navbarToggler" class="
                  block
                  absolute
                  right-4
                  top-1/2
                  -translate-y-1/2
                  lg:hidden
                  focus:ring-2
                  ring-primary
                  px-3
                  py-[6px]
                  rounded-lg">
                            <span class="relative w-[30px] h-[2px] my-[6px] block bg-white"></span>
                            <span class="relative w-[30px] h-[2px] my-[6px] block bg-white"></span>
                            <span class="relative w-[30px] h-[2px] my-[6px] block bg-white"></span>
                        </button>
                        <nav id="navbarCollapse" class="
                  absolute
                  py-5
                  lg:py-0 lg:px-4
                  xl:px-6
                  bg-white
                  lg:bg-transparent
                  shadow-lg
                  rounded-lg
                  max-w-[250px]
                  w-full
                  lg:max-w-full lg:w-full
                  right-4
                  top-full
                  hidden
                  lg:block lg:static lg:shadow-none">
                            <ul class="blcok lg:flex">
                                <li class="relative group">
                                    <a href="#home" class="
                        ud-menu-scroll
                        text-base text-dark
                        lg:text-white
                        lg:group-hover:opacity-70
                        lg:group-hover:text-white
                        group-hover:text-primary
                        py-2
                        lg:py-6 lg:inline-flex lg:px-0
                        flex
                        mx-8
                        lg:mr-0">
                                        Home
                                    </a>
                                </li>
                                <li class="relative group">
                                    <a href="#about" class="
                        ud-menu-scroll
                        text-base text-dark
                        lg:text-white
                        lg:group-hover:opacity-70
                        lg:group-hover:text-white
                        group-hover:text-primary
                        py-2
                        lg:py-6 lg:inline-flex lg:px-0
                        flex
                        mx-8
                        lg:mr-0 lg:ml-7
                        xl:ml-12">
                                        Parkings
                                    </a>
                                </li>
                                <li class="relative group">
                                    <a href="#pricing" class="
                        ud-menu-scroll
                        text-base text-dark
                        lg:text-white
                        lg:group-hover:opacity-70
                        lg:group-hover:text-white
                        group-hover:text-primary
                        py-2
                        lg:py-6 lg:inline-flex lg:px-0
                        flex
                        mx-8
                        lg:mr-0 lg:ml-7
                        xl:ml-12">
                                        Reservations
                                    </a>
                                </li>
                                <li class="relative group">
                                    <a href="#team" class="
                        ud-menu-scroll
                        text-base text-dark
                        lg:text-white
                        lg:group-hover:opacity-70
                        lg:group-hover:text-white
                        group-hover:text-primary
                        py-2
                        lg:py-6 lg:inline-flex lg:px-0
                        flex
                        mx-8
                        lg:mr-0 lg:ml-7
                        xl:ml-12">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="sm:flex justify-end pr-16 lg:pr-0">
                        <a href="" class="
                  text-base
                  font-medium
                  text-white
                  hover:opacity-70
                  py-3
                  px-7
                  loginBtn">
                            Sign In
                        </a>
                        <a href="" class="
                  text-base
                  font-medium
                  text-white
                  bg-white bg-opacity-20
                  rounded-lg
                  py-3
                  px-6
                  hover:bg-opacity-100 hover:text-dark
                  signUpBtn
                  duration-300
                  ease-in-out">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ====== Navbar Section End -->


    <!-- ====== Hero Section Start -->
    <div id="home" class="relative pt-[80px] md:pt-[80px] lg:pt-[80px] bg-primary">
        <div class="flex flex-wrap justify-center gap-x-4 gap-y-4 py-2">
            <!-- <div class="w-full flex justify-center flex-wrap items-center mx-4">
                    <h2 class="text-center item-center text-white font-extrabold">Hello from html file</h2>
            </div> -->

            <div class="w-[26rem] flex justify-center flex-wrap items-center mx-4">
                <form action="/create" method="post" class="bg-white w-full max-w-lg p-6 rounded h-[23.125rem]">
                    <div class="text-gray-900 font-bold text-base mb-2">Insert parking</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-name">
                                Name
                            </label>
                            <input name="name"
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-name" type="text" required>
                            <p class="text-red-500 text-xs italic"></p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-type">
                                Type
                            </label>
                            <input name="type"
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-type" type="text" required>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-city">
                                City
                            </label>
                            <input name="city"
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-city" type="text" required>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-center">
                        <div class="w-[8rem] px-3">
                            <button class="py-1 w-full rounded bg-blue-600 text-white">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>


            <div
                class="w-[26rem] flex justify-center flex-wrap mx-4 bg-white w-full max-w-lg p-6 rounded h-[23.125rem]">
                <div class="text-gray-900 font-bold text-base mb-2">Edit parking</div>
                <div class="text-gray-900 font-bold text-base mb-2">
                    <div class="flex justify-center">
                        <div class="mb-3 xl:w-96">
                            <select id="select_parking_edit" class="form-select appearance-none
                                block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding bg-no-repeat
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                aria-label="Default select example">
                                <option selected>Open to select a Parking</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="form_parking_edit">
                    
                </div>
            </div>

            <!-- ########## Table show All Parkings ########## -->
            <div class="w-full flex justify-center flex-wrap items-center mx-4">
                <form
                    class="bg-white flex flex-wrap justify-center w-[80%] min-w-[28rem] max-w-[68rem] p-6 my-4 rounded">
                    <div class="w-full text-gray-900 font-bold text-base mb-2">Parkings</div>

                    <table
                        class="text-sm sm:text-base w-[90%] sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
                        <thead class="text-white" id="thead_container">
                            <tr class="bg-teal-400 sm:table-row rounded-l-lg sm:rounded-none sm:mb-2">
                                <th class="p-3 text-left uppercase">Name</th>
                                <th class="p-3 text-left uppercase">Type</th>
                                <th class="p-3 text-left uppercase">City</th>
                                <th class="p-3 text-left uppercase" width="110px">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_container">
                        </tbody>
                    </table>

                </form>
            </div>

        </div>
    </div>
    <!-- ====== Hero Section End -->

    <!-- ====== All Scripts -->

    <script src="js/main.js"></script>
    <script>
        // ==== for menu scroll
        const pageLink = document.querySelectorAll(".ud-menu-scroll");

        pageLink.forEach((elem) => {
            elem.addEventListener("click", (e) => {
                e.preventDefault();
                document.querySelector(elem.getAttribute("href")).scrollIntoView({
                    behavior: "smooth",
                    offsetTop: 1 - 60,
                });
            });
        });


    </script>
</body>

</html>
